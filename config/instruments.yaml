option_hedges:
  vstoxx_call:
    symbol: "FVS"               # VSTOXX Mini Futures (underlying for pricing)
    exchange: "EUREX"
    sec_type: "FUT"             # Get future price for option sizing
    currency: "EUR"
    multiplier: 100.0
    underlying_index: "V2X"
