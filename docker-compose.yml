services:
  # IB Gateway Container (headless with TOTP automation)
  # Using IBGA (heshiming/ibga) for fully automated 2FA login
  # Docs: https://heshiming.github.io/ibga/
  ibgateway:
    image: heshiming/ibga:latest
    container_name: ibgateway
    restart: always
    environment:
      - TZ=Europe/Berlin
      # IBKR credentials
      - IB_USERNAME=${IBKR_USERNAME}
      - IB_PASSWORD=${IBKR_PASSWORD}
      # TOTP secret for fully automated 2FA (no phone tap required)
      - TOTP_KEY=${IBKR_TOTP_KEY}
      # Region and timezone
      - IB_REGION=europe
      - IB_TIMEZONE=Europe/Berlin
      # Login tab: IB API (not FIX CTCI which requires special access)
      - IB_LOGINTAB=IB API
      # Login type: paper or live
      - IB_LOGINTYPE=${TRADING_MODE:-paper}
      # Auto logoff before IBKR maintenance window (Sunday night)
      - IB_LOGOFF=11:55 PM Europe/Berlin
      # API and logging settings
      - IB_APILOG=data
      - IB_LOGLEVEL=INFO
    ports:
      # IBGA uses port 4000 for API (socat proxy to internal port 9000)
      - "4000:4000"  # IBGA API port
      - "5900:5900"  # VNC (for debugging)
      - "6080:5800"  # noVNC web interface (internal port 5800)
    volumes:
      - ibgateway-data:/home/ibg
      - ibgateway-settings:/home/ibg_settings
    networks:
      - trading-network
    healthcheck:
      # Check IBGA API port 4000
      test: ["CMD-SHELL", "nc -z localhost 4000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 180s

  # Trading Engine
  trading-engine:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trading-engine
    restart: always
    depends_on:
      ibgateway:
        condition: service_started
      postgres:
        condition: service_healthy
    environment:
      - MODE=${MODE:-paper}
      - IBKR_HOST=ibgateway
      # IBGA exposes API on port 4000 (both paper and live, determined by IB_LOGINTYPE)
      - IBKR_PORT=4000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-abstractfinance}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
    volumes:
      - ./config:/app/config:ro
      - ./state:/app/state
      - ./logs:/app/logs
    ports:
      - "8080:8080"  # Health check endpoint for uptime monitoring
    networks:
      - trading-network

  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: postgres
    restart: always
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME:-abstractfinance}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    networks:
      - trading-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-abstractfinance}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Prometheus Metrics (pinned version for stability)
  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: prometheus
    restart: always
    volumes:
      - ./infra/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - trading-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'

  # Grafana Dashboard (pinned version for stability)
  grafana:
    image: grafana/grafana:11.3.0
    container_name: grafana
    restart: always
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./infra/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3000:3000"
    networks:
      - trading-network
    depends_on:
      - prometheus
      - loki

  # Loki Log Aggregation (pinned version for stability)
  loki:
    image: grafana/loki:3.2.0
    container_name: loki
    restart: always
    volumes:
      - ./infra/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki
    ports:
      - "3100:3100"
    networks:
      - trading-network
    command: -config.file=/etc/loki/local-config.yaml

  # Promtail Log Collector (pinned version - must match Loki)
  promtail:
    image: grafana/promtail:3.2.0
    container_name: promtail
    restart: always
    volumes:
      - ./infra/promtail-config.yml:/etc/promtail/config.yml:ro
      - ./logs:/var/log/abstractfinance:ro
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - trading-network
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki

networks:
  trading-network:
    driver: bridge

volumes:
  ibgateway-data:
  ibgateway-settings:
  pgdata:
  prometheus-data:
  grafana-data:
  loki-data:
