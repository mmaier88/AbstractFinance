services:
  # IB Gateway Container (headless with TOTP automation)
  # Using heshiming/ibga for native TOTP support
  # Docs: https://heshiming.github.io/ibga/
  ibgateway:
    image: heshiming/ibga:latest
    container_name: ibgateway
    restart: always
    labels:
      # Enable autoheal for this container
      - "autoheal=true"
    environment:
      # IBKR credentials
      - IB_USERNAME=${IBKR_USERNAME}
      - IB_PASSWORD=${IBKR_PASSWORD}
      # TOTP secret for fully automated 2FA
      - TOTP_KEY=${IBKR_TOTP_KEY}
      # Timezone
      - IB_TIMEZONE=Europe/Berlin
      # API type
      - IB_LOGINTAB=IB API
      # Trading mode: Paper Trading or Live Trading
      - IB_LOGINTYPE=${TRADING_MODE:-Paper Trading}
      # Region
      - IB_REGION=Europe
      # Daily logoff time (IBKR requires daily restart)
      - IB_LOGOFF=11:55 PM
      # API logging
      - IB_APILOG=true
      - IB_LOGLEVEL=Detail
      # VNC password (set in .env or defaults to trading123)
      - IBGA_VNC_PASSWORD=${VNC_PASSWORD:-trading123}
    ports:
      # IBGA uses port 4000 for API (maps to internal 9000)
      - "4000:4000"  # API port
      - "5900:5900"  # VNC (for debugging)
    volumes:
      - ibgateway-data:/home/ibgateway
    networks:
      - trading-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "4000"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 300s

  # Trading Engine
  trading-engine:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trading-engine
    restart: always
    depends_on:
      ibgateway:
        condition: service_started
      postgres:
        condition: service_healthy
    environment:
      - MODE=${MODE:-paper}
      - IBKR_HOST=ibgateway
      # IBGA exposes port 4000 for API
      - IBKR_PORT=4000
      # Force execution even if market timing is off
      - FORCE_EXECUTION=${FORCE_EXECUTION:-0}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-abstractfinance}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
    volumes:
      - ./config:/app/config:ro
      - ./state:/app/state
      - ./logs:/app/logs
    ports:
      - "8080:8080"  # Health check endpoint for uptime monitoring
      - "8000:8000"  # Prometheus metrics endpoint
    networks:
      - trading-network

  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: postgres
    restart: always
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME:-abstractfinance}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    networks:
      - trading-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-abstractfinance}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Alertmanager (pinned version for stability)
  alertmanager:
    image: prom/alertmanager:v0.27.0
    container_name: alertmanager
    restart: always
    volumes:
      - ./infra/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager-data:/alertmanager
    ports:
      - "9093:9093"
    networks:
      - trading-network
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'

  # Prometheus Metrics (pinned version for stability)
  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: prometheus
    restart: always
    volumes:
      - ./infra/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./infra/alert-rules.yml:/etc/prometheus/alert-rules.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - trading-network
    depends_on:
      - alertmanager
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'

  # Grafana Dashboard (pinned version for stability)
  grafana:
    image: grafana/grafana:11.3.0
    container_name: grafana
    restart: always
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./infra/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3000:3000"
    networks:
      - trading-network
    depends_on:
      - prometheus
      - loki

  # Loki Log Aggregation (pinned version for stability)
  loki:
    image: grafana/loki:3.2.0
    container_name: loki
    restart: always
    volumes:
      - ./infra/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki
    ports:
      - "3100:3100"
    networks:
      - trading-network
    command: -config.file=/etc/loki/local-config.yaml

  # Promtail Log Collector (pinned version - must match Loki)
  promtail:
    image: grafana/promtail:3.2.0
    container_name: promtail
    restart: always
    volumes:
      - ./infra/promtail-config.yml:/etc/promtail/config.yml:ro
      - ./logs:/var/log/abstractfinance:ro
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - trading-network
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki

  # Autoheal - Automatically restarts unhealthy containers
  # This provides automatic recovery for IB Gateway authentication failures
  autoheal:
    image: willfarrell/autoheal:latest
    container_name: autoheal
    restart: always
    environment:
      # Only restart containers with autoheal=true label
      - AUTOHEAL_CONTAINER_LABEL=autoheal
      # Wait 5 minutes before restarting (gives gateway time to authenticate)
      - AUTOHEAL_START_PERIOD=300
      # Check every 30 seconds
      - AUTOHEAL_INTERVAL=30
      # Default timeout
      - AUTOHEAL_DEFAULT_STOP_TIMEOUT=30
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - trading-network

networks:
  trading-network:
    driver: bridge

volumes:
  ibgateway-data:
  pgdata:
  prometheus-data:
  alertmanager-data:
  grafana-data:
  loki-data:
