services:
  # IB Gateway Container (headless)
  # Note: gnzsnz/ib-gateway uses socat to relay connections:
  # - Internal: 127.0.0.1:4001/4002 (IB Gateway direct)
  # - External (via socat): 0.0.0.0:4003/4004 (for Docker network access)
  ibgateway:
    image: ghcr.io/gnzsnz/ib-gateway:latest
    container_name: ibgateway
    restart: always
    environment:
      - TRADING_MODE=${TRADING_MODE:-paper}
      - TWS_USERID=${IBKR_USERNAME}
      - TWS_PASSWORD=${IBKR_PASSWORD}
      - TWOFA_TIMEOUT_ACTION=restart
      - AUTO_RESTART_TIME=11:59 PM
      - RELOGIN_AFTER_TWOFA_TIMEOUT=yes
    ports:
      - "4001:4003"  # Live trading (socat relay)
      - "4002:4004"  # Paper trading (socat relay)
      - "5900:5900"  # VNC (for debugging)
    volumes:
      - ibgateway-data:/root/Jts
    networks:
      - trading-network
    healthcheck:
      # Check socat relay port (4004=paper, 4003=live)
      test: ["CMD-SHELL", "echo > /dev/tcp/localhost/4004 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 120s

  # Trading Engine
  trading-engine:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trading-engine
    restart: always
    depends_on:
      ibgateway:
        condition: service_started
      postgres:
        condition: service_healthy
    environment:
      - MODE=${MODE:-paper}
      - IBKR_HOST=ibgateway
      # Use socat relay ports: 4003=live, 4004=paper
      - IBKR_PORT=${IBKR_PORT:-4004}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-abstractfinance}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
    volumes:
      - ./config:/app/config:ro
      - ./state:/app/state
      - ./logs:/app/logs
    networks:
      - trading-network

  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: postgres
    restart: always
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME:-abstractfinance}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    networks:
      - trading-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-abstractfinance}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Prometheus Metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: always
    volumes:
      - ./infra/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - trading-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: always
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./infra/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3000:3000"
    networks:
      - trading-network
    depends_on:
      - prometheus
      - loki

  # Loki Log Aggregation
  loki:
    image: grafana/loki:latest
    container_name: loki
    restart: always
    volumes:
      - ./infra/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki
    ports:
      - "3100:3100"
    networks:
      - trading-network
    command: -config.file=/etc/loki/local-config.yaml

  # Promtail Log Collector
  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    restart: always
    volumes:
      - ./infra/promtail-config.yml:/etc/promtail/config.yml:ro
      - ./logs:/var/log/abstractfinance:ro
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - trading-network
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki

networks:
  trading-network:
    driver: bridge

volumes:
  ibgateway-data:
  pgdata:
  prometheus-data:
  grafana-data:
  loki-data:
